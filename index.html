<body class="py-4">
<div class="container">

    <div class="grid" id="tileGrid">
    </div>

    <div id="dialog" title="Heeeeeeyyyyy" style="text-align: center;">
        <p>batta batta batta batta batta</p>
    </div>

    <div id="dialogVader" title="That's no moon!">
        <p><img src="img/vader.gif" alt="GIF of Vader hitting a home run and blowing up the Death Star" /></p>
    </div>

    <div id="dialogVaderPitch" title="I have altered the rules...">
        <p><img src="img/vader-pitch.gif" alt="GIF of Vader attacking the Phillies mascot with a force choke" /></p>
    </div>

    <div id="dialogAnnouncers" title="Baseball is ninety percent mental">
        <p><img src="img/announcers.gif" alt="GIF of Star Wars-themed baseball announcers" /></p>
    </div>

    <div id="dialogDamon" title="Chris's Hero: Johnny Damon">
        <p>
            <video controls>
                <source src="video/johnny-damon-2021.mp4" type="video/mp4">
            </video>
        </p>
    </div>

    <div id="dialogValentine" title="Chris's Hero: Bobby Valentine">
        <p>
            <video controls>
                <source src="video/bobby-valentine-2020.mp4" type="video/mp4">
            </video>
        </p>
    </div>

</div>

<div class="subliminal">
    <p style="display: none;">Give the analytics team a raise</p>
</div>

<script id="figuresTemplate" type="text/x-jsrender">
    {{for tiles}}
        <figure class="effect-apollo">
            <img src="{{:image}}" alt="stock background image"/>
            <figcaption>
                <p style="text-shadow: 2px 2px 4px {{:color}}">{{:quote}}</p>
            </figcaption>
        </figure>
    {{/for}}
</script>

<!--<script src="js/obfuscated.js"></script>-->
<script src="js/original.js"></script>

</body>
</html>
